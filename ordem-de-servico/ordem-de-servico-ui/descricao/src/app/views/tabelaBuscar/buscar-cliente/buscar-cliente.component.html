<div class="mat-elevation-z8">
  <table mat-table [dataSource]="clientes" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Endereço Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Endereço</th>
      <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
    </ng-container>

    <!-- Bairro Column -->
    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bairro</th>
      <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
    </ng-container>

    <!-- Cidade Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
      <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>

    <!-- Fone Column -->
    <ng-container matColumnDef="fone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fone</th>
      <td mat-cell *matCellDef="let row">{{row.fone}}</td>
    </ng-container>

    <!-- Data_registro Column -->
    <ng-container matColumnDef="data_registro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Registro</th>
      <td mat-cell *matCellDef="let row">{{row.data_registro}}</td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/clientes/update/{{row.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>

        <a routerLink="/clientes/delete/{{row.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
