
<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Adicionar
    </button>
    <button
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button"
    >
      Remover
    </button>
  </div>


  <mat-card>
    <h1>Pedido</h1>


    <form class="example-form">


      <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="midia">
      <th mat-header-cell *matHeaderCellDef>Midia</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="fill">
          <mat-label>Mídia</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option *ngFor="let midia of midia" [value]="midia.value">
              {{ midia.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="acabamento">
      <th mat-header-cell *matHeaderCellDef>Acabamento</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="fill">
          <mat-label>Acabamento</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option
              *ngFor="let acabamento of acabamento"
              [value]="acabamento.value"
            >
              {{ acabamento.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="largura">
      <th mat-header-cell *matHeaderCellDef>Largura</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <mat-label>Largura</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="altura">
      <th mat-header-cell *matHeaderCellDef>Altura</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <mat-label>Altura</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="valorUnitario">
      <th mat-header-cell *matHeaderCellDef>Valor Unitário</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="fill">
          <mat-label>Valor Unitário</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option
              *ngFor="let valorUnitario of valorUnitario"
              [value]="valorUnitario.value"
            >
              {{ valorUnitario.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="dgtValor">
      <th mat-header-cell *matHeaderCellDef>Digite o Valor</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <mat-label>Digite o Valor</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <mat-label>Quantidade</mat-label>
          <input matInput />
        </mat-form-field>
        <button mat-raised-button color="basic">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-raised-button color="basic">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>



    </form>

  </mat-card>
