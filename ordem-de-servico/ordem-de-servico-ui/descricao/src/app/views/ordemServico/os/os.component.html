<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Adicionar
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource.length"
    (click)="removeData()"
    class="demo-button"
  >
    Remover
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">


  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Item</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Midia</th>
    <td mat-cell *matCellDef="let element"><mat-form-field appearance="fill">
      <mat-label>Mídia</mat-label>
      <mat-select>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let midia of midia" [value]="midia.value">
          {{midia.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Acabamento</th>
    <td mat-cell *matCellDef="let element"><mat-form-field appearance="fill">
      <mat-label>Acabamento</mat-label>
      <mat-select>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let acabamento of acabamento" [value]="acabamento.value">
          {{acabamento.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Largura</th>
    <td mat-cell *matCellDef="let element"><mat-form-field class="example-full-width">
      <mat-label>Largura</mat-label>
      <input matInput />
    </mat-form-field></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<table class="example-full-width" cellspacing="0">
  <tr>
    <td>
      <mat-form-field appearance="fill">
        <mat-label>Mídia</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let midia of midia" [value]="midia.value">
            {{midia.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="fill">
        <mat-label>Acabamento</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let acabamento of acabamento" [value]="acabamento.value">
            {{acabamento.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Largura</mat-label>
        <input matInput />
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Altura</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Valor Unitário</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let valorUnitario of valorUnitario" [value]="valorUnitario.value">
            {{valorUnitario.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Digite o Valor R$</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Quantidade</mat-label>
        <input matInput />
      </mat-form-field>
    </td>
  </tr>
</table>

<router-outlet></router-outlet>
