<div class="container">

  <mat-card class="card-formulario">

    <!--Inicio da table Loiane-->

    <table mat-table [dataSource]="home" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Coluna Item -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.item}} </td>
      </ng-container>

      <!-- Coluna Mídia -->
      <ng-container matColumnDef="midia">
        <th mat-header-cell *matHeaderCellDef> Midia </th>
        <td mat-cell *matCellDef="let element"> {{element.midia}} </td>
      </ng-container>

      <!-- Coluna Acabamento -->
      <ng-container matColumnDef="acabamento">
        <th mat-header-cell *matHeaderCellDef> Acabamento </th>
        <td mat-cell *matCellDef="let element"> {{element.acabamento}} </td>
      </ng-container>

      <!-- Coluna Largura -->
      <ng-container matColumnDef="largura">
        <th mat-header-cell *matHeaderCellDef> Largura </th>
        <td mat-cell *matCellDef="let element"> {{element.largura}} </td>
      </ng-container>

      <!-- Coluna Altura -->
      <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef> Altura </th>
        <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
      </ng-container>

      <!-- Coluna Valor Unitário -->
      <ng-container matColumnDef="valorUnitario">
        <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
        <td mat-cell *matCellDef="let element"> {{element.valorUnitario}} </td>
      </ng-container>

      <!-- Coluna Quantidade -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <!-- Valor Total -->
      <ng-container matColumnDef="valorTotal">
        <th mat-header-cell *matHeaderCellDef> Preço Total </th>
        <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-card>

  <br />


</div>
